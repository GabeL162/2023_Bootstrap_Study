<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumbotron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container">
<!-- Jumbotrons are used to draw attention to an area of a webpage -->
<div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>My Website</h1>
    <p>I put  my things here</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-sm bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
            <button class="btn btn-light navbar-btn">Buy My Stuff!!!</button>
            <button class="btn btn-danger navbar-btn">Buy My Stuff!!!</button>

        </ul>
    </div>
</nav>
    <div class="row">
        <div class="col mt-4 p-5 bg-danger" style="background-color: grey;">C1</div>
        <div class="col mt-4 p-5 bg-success" style="background-color: green;">C2</div>
    </div>
    <div class="row">
        <div class="col mt-4 p-5 bg-primary" style="background-color: grey;">C3</div>
        <div class="col mt-4 p-5 bg-danger" style="background-color: green;">C4</div>
        <div class="col mt-4 p-5 bg-success" style="background-color: green;">C5</div>
    </div>
    <div class="row">
        <div class="col">Footer</div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>

</body>
</html>
